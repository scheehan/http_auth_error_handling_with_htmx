<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

  <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>

  <title>Flask Login - hx-on::response-error</title>

</head>
<body>
        <div>

          <h2>htmx response error extension based on return error code with propmt</h2>

            <form hx-ext="debug" hx-post="/login_prompt" hx-on:htmx:response-error="alert('Incorrect Username or Password Credential')" hx-target="#successdiv">
                Username: <input name="Username"><br>
                Password: <input name="password" type=password><br>
                <button type="submit">Log In</button>
              </form>
        </div>

    <div id="successdiv">
    </div>



</body>
</html>
